name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build web
      run: npm run build

    - name: Copy build to Capacitor
      run: npx cap copy

    - name: Setup Java (Java 21)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build APK / AAB
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon || true
        ./gradlew bundleRelease --no-daemon || true

    - name: List build outputs (debug)
      run: ls -R android/app/build/outputs || true

    - name: Upload all APKs and AABs found
      uses: actions/upload-artifact@v4
      with:
        name: android-build-artifacts
        path: |
          android/app/build/outputs/**/*.apk
          android/app/build/outputs/**/*.aab
          android/app/build/outputs/**/*.apks
